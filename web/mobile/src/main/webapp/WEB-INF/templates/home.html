<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Mobile | Lite Device Delegating View Resolver</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <h1>Home [Normal]</h1>
</header>
<p>
    View the <a th:href="@{/about}">About</a> page.
</p>

<p>Site:
    <span th:if="${currentSitePreference.normal}" th:remove="tag">Normal | <a href="?site_preference=mobile">Mobile</a> | <a
            href="?site_preference=tablet">Tablet</a></span>
    <span th:if="${currentSitePreference.mobile}" th:remove="tag"><a href="?site_preference=normal">Normal</a> | Mobile | <a
            href="?site_preference=tablet">Tablet</a></span>
    <span th:if="${currentSitePreference.tablet}" th:remove="tag"><a href="?site_preference=normal">Normal</a> | <a
            href="?site_preference=mobile">Mobile</a> | Tablet</span>
</p>
</body>
</html>
